<!DOCTYPE html>
<html>
<head>
  <base href="/sikhiya-education/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Sikhiya - Offline Rural Education Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Sikhiya - Offline Learning Platform</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1976D2;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .loading {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <h1>ðŸŽ“ Sikhiya</h1>
    <div class="spinner"></div>
    <p>Loading educational platform...</p>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    window.addEventListener('flutter-first-frame', function() {
      document.getElementById('loading').classList.add('hidden');
    });
    
    // Fallback - hide loading after 10 seconds even if Flutter doesn't load
    setTimeout(function() {
      document.getElementById('loading').classList.add('hidden');
    }, 10000);
  </script>
</body>
</html>
